<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Document</title>

		<!-- LINK ICONE BOOTSTRAP E FONTAWESOME -->
		<link rel="icon" type="image/x-icon" href="./img/favicon-boo.ico" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
		/>
		<!-- LINK BOOTSTRAP -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<!-- LINK AL CSS -->
		<link rel="stylesheet" href="./css/style.css" />

		<!-- VUE JS -->
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

		<!-- LINK FILE JS BOOTSTRAP-->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>

		<!-- LINK FILE JS -->
		<script type="text/javascript" src="./js/main.js" defer></script>
	</head>

	<body>
		<div id="app">
			<!-- HEADER -->
			<header>
				<!-- SEZIONE HEADER DOVE CI SONO LE IMMAGINI -->
				<section class="images-top">
					<div
						class="bg-header-images-top py-2 d-flex align-items-center justify-content-center gap-5"
					>
						<img v-for="image in headerObj.images[0]" :src="image" />
					</div>
				</section>
				<!-- SEZIONE HEADER DOVE C'E LA  NAVBAR -->
				<section
					class="navbar d-flex align-items-center justify-content-center py-3"
				>
				<!-- NAV BAR -->
					<nav>
						<ul class="navbar-list list-unstyled d-flex gap-5 fs-5 fw-bold">
							<!-- CICLO PER PRENDERE TESTO DALL'OGGETTO -->
							<li v-for="text in headerObj.text[0]">
								<a href="#">{{text}}</a>
							</li>
					</nav>
				</section>
			</header>
			<!-- FINE HEADER -->
			<!-- INIZIO MAIN -->
			<main>
				<!-- CREAZIONE PLACEHOLDER PER IL CAROSELLO -->
				<section class="jumbotron slider">
					<div class="sliders-container">
						<!-- PRENDO LE IMMAGINI DELL'ARRAY -->
						<img :src="carouselObj.images[carouselObj.activeImage]" alt="" />
						<div class="navigator">
							<!-- FUNZIONE PER ARRETRARE IMMAGINE -->
							<div class="prev-arrow" @click="prevImage()">
								<img src="/img/assets/arrow-left.svg" alt="">
							</div>
							<!-- FUNZIONE PER AVANZARE IMMAGINE -->
							<div class="next-arrow" @click="nextImage()">
								<img src="/img/assets/arrow-right.svg" alt="">
							</div>
						</div>
						<div class="slider-text d-flex flex-column align-items-center">
							<h1>Football Club</h1>
							<h1 class="pb-3">Sport Club</h1>
							<span>Private football matches</span>
							<div class="button-jumbo p-5">
								<a class="p-4 rounded-5" href="#">Learn More <i class="fa-solid fa-arrow-right"></i></a>
							</div>
						</div>
					</div>
				</section>
				<!-- FINE CAROSELLO -->
			</main>
		</div>
	</body>
</html>
